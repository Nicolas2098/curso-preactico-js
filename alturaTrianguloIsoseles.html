<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura de un triangulo isósceles.</title>
    <script src="./alturaTrianguloIsoseles.js"></script>
</head>
<body>
    <header>
        <h1>Calculo de la altura de un triangulo isósceles.</h1>
    </header>
    <main>
        <form action="#" style="width: 30%; display: flex; flex-direction: column;">
            <label for="lados_iguales">Coloque el valor de los lados que seran iguales en el triangulo.</label>
            <input id="lados_iguales" type="number"><br>
            
            <label for="lados_distinto">Coloque el valor del lados restante.</label>
            <input id="lados_distinto" type="number"><br>

            <button type="submit" onclick="calcularAltura()">Calcular altura del triangulo</button>
        </form>
    </main>
</body>
</html>
